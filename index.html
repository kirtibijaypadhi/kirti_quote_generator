<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io (1)/favicon-32x32.png">
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io (1)/site.webmanifest"> -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .twitter-button:hover{
            color: #38a1f3
        }
        .quote:hover{
            color: yellowgreen;
        }
        body{
            background-color:  #dfcfe5;
            font-weight: 250;
        }
        .quote-container{
            background-color: rgba(255, 255, 255, 0.4);
        }
        button:active{
            transform: translate(0, 0.3rem);
            box-shadow: 0 0.1rem rgpa(255,255,255,0.65);
        }
    </style>
</head>
<body class="justify-content-center text-center align-items-center">
    <div class="quote-container" id="quote-container">

        <!-- quote  -->
        <div class="quote-text justify-content-center">
            <i class="fas fa-quote-left"></i>
            <spna id="quote"></spna>
            <i class="fas fa-quote-right" style="font-size: 4rem;"></i>
        </div>


        <!-- author  -->
        <div class="quote-author text-center">
            <span id="author"></span>
        </div>


        <!-- button   -->
        <div class="button-container btn d-flex justify-content-between mt-3">
            <button class="twitter-button btn btn-dark p-2 align-items-center rounded-3 shadow" id="twitter" title="Tweet This!" style="font-size: 1.4rem;">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote" class="quote btn btn-dark shadow-sm rounded-3" style="font-size: 1.3rem;">New-Quote</button>
        </div>
    </div>


<!-- loader -->
<div class="loader" id="loader"></div>


<script src="script.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
